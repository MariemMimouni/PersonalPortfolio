  <section class="quiz">
    
    <header class="header--quiz">
      <h1 class="title--quiz">It's Quiz Time</h1>
    </header>
    <div class="form--quiz">
      <form>
        <div>
        <label class="question">1. What does CSS stand for?</label> <br>
        <input name = "q1"type="radio"> <Label>A. Creative Style Sheets</Label> <br>
        <input name = "q1"type="radio"> <Label>B. Colorful Style Sheets</Label> <br>
        <input id= "correct1" name = "q1"type="radio"> <Label class="answer">C. Cascading Style Sheets</Label> <br>
        <input name = "q1"type="radio"> <Label>D. Computer Style Sheets</Label> <br> 
      </div>
      <div>
        <label class="question">2. Which HTML tag is used to define an internal style sheet?</label><br>
        <input name = "q2"type="radio"> <Label>A. css </Label><br>
        <input name = "q2"type="radio"> <Label>B. text/style</Label><br>
        <input id= "correct2" name = "q2"type="radio"> <Label class="answer">C. style</Label><br>
        <input name = "q2"type="radio"> <Label>D. script</Label><br>
      </div>
      </form>
    </div>
    <div>
      <label class="question">3. CSS padding property is used for?</label><br>
      <input name = "q3"type="radio"> <Label>A. Border</Label><br>
      <input id= "correct3"name = "q3"type="radio"> <Label class="answer">B. Space</Label><br>
      <input  name = "q3"type="radio"> <Label>C. Margin</Label><br>
      <input name = "q3"type="radio"> <Label>D. Background color</Label><br>
    </div>
    <div>
      <label class="question">4. Which is the correct CSS syntax?</label><br>
      <input id= "correct4" name = "q4"type="radio"> <Label class="answer">A. body {color: black}</Label><br>
      <input name = "q4"type="radio"> <Label>B. {body;color:black}</Label><br>
      <input  name = "q4"type="radio"> <Label>C. {body:color=black(body}</Label><br>
      <input name = "q4"type="radio"> <Label >D. body:color=black</Label><br>
    </div>
    <div>
      <label class="question">5. In CSS, “font-size” can be called as?</label><br>
      <input  name = "q5"type="radio"> <Label>A. Selector</Label><br>
      <input name = "q5"type="radio"> <Label>B. Rule</Label><br>
      <input  name = "q5"type="radio"> <Label>C. Property</Label><br>
      <input id= "correct5" name = "q5"type="radio"> <Label class="answer">D. Property-Name</Label><br>
    </div>
    <div>
      <label class="question">6. How do you insert a comment in a CSS file?</label><br>
      <input  name = "q6"type="radio"> <Label>A. // this is a comment</Label><br>
      <input name = "q6"type="radio"> <Label>B. // this is a comment //</Label><br>
      <input  name = "q6"type="radio"> <Label>C. ‘ this is a comment</Label><br>
      <input id= "correct6" name = "q6"type="radio"> <Label class="answer">D. /* this is a comment */</Label><br>
    </div>
    <div>
      <label class="question">7. How do you display hyperlinks without an underline?</label><br>
      <input  name = "q7"type="radio"> <Label>A. a {decoration:no underline}</Label><br>
      <input name = "q7"type="radio"> <Label>B. a {underline:none}</Label><br>
      <input id= "correct7" name = "q7"type="radio"> <Label class="answer">C. a {text-decoration:none}</Label><br>
      <input  name = "q7"type="radio"> <Label>D. a {text-decoration:no underline}</Label><br>
    </div>
    <div>
      <label class="question">8. How do you add a background color for all ” < h1 > ” elements?</label><br>
      <input  name = "q8"type="radio"> <Label>A. h1.all {bg-color:#FFFFFF}</Label><br>
      <input name = "q8"type="radio"> <Label>B. all.h1 {background-color:#FFFFFF}</Label><br>
      <input id= "correct8" name = "q8"type="radio"> <Label class="answer">C. h1 {background-color:#FFFFFF}</Label><br>
      <input  name = "q8"type="radio"> <Label>D. h1.all {background-color:#FFFFFF}</Label><br>
    </div>
    <div>
      <label  class="question">9. How do you change the font of an element?</label><br>
      <input  name = "q9"type="radio" id= "correct9"> <Label class="answer">A. font-family:</Label><br>
      <input name = "q9"type="radio"> <Label>B. f:</Label><br>
      <input  name = "q9"type="radio"> <Label>C. font=</Label><br>
      <input  name = "q9"type="radio"> <Label>D : font-style:</Label><br>
    </div>
    <div>
      <label  class="question">10. How do you change the left margin of an element?</label> <br>
      <input  name = "q10"type="radio"> <Label>A. left-margin:</Label><br>
      <input id= "correct10" name = "q10"type="radio"> <Label class="answer">B. margin-left:</Label><br>
      <input  name = "q10"type="radio"> <Label>C. margin:</Label><br>
      <input  name = "q10"type="radio"> <Label>D. text-indent</Label><br>
    </div>
    <input type="submit" value="Done" id="submit">
    </form>
